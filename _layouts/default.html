<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Syncopate" rel="stylesheet">
	<link rel="stylesheet" href="{{ "/css/main.min.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__logo"><a class="header__logo-link" href="{{ site.baseurl }}/">{{ site.title }}</a></div>
			<a class="header__nav-toggle" href="#"><span class="fa fa-fw fa-bars">																	</span></a>
			<nav class="header__nav nav">
				<ul class="nav__items">
					{% for my_page in site.pages %}
					{% if my_page.title %}
					<li class="nav__item"><a class="nav__link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
					{% endif %}
					{% endfor %}
				</ul>
			</nav>
		</div>
	</header>

	<main class="main">
		{{ content }}
	</main>

	<footer class="footer">
		<div class="container">
			<div class="copyright">&copy; {{ site.time | date: '%Y' }} All Rights Reserved</div>
		</div>
	</footer>

	<script data-main="/js/main" src="/js/lib/requirejs/require.min.js"></script>
</body>
</html>
